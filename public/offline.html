<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenSVM - Offline</title>
  <style>
    :root {
      --background: #000000;
      --foreground: #ffffff;
      --primary: #3b82f6;
      --secondary: #10b981;
      --muted: #374151;
    }

    @media (prefers-color-scheme: light) {
      :root {
        --background: #f9fafb;
        --foreground: #111827;
        --muted: #9ca3af;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .container {
      max-width: 500px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      margin-bottom: 1.5rem;
      color: var(--muted);
      line-height: 1.6;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 2rem;
    }

    .button {
      display: inline-block;
      background: linear-gradient(to right, var(--primary), var(--secondary));
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 0.375rem;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }

    .button:hover {
      opacity: 0.9;
    }

    @media (max-width: 640px) {
      h1 {
        font-size: 1.5rem;
      }
      
      .logo {
        width: 60px;
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/favicon.svg" alt="OpenSVM Logo" class="logo">
    <h1>You're currently offline</h1>
    <p>It seems you're not connected to the internet. Some features of OpenSVM require an internet connection to function properly.</p>
    <p>Please check your connection and try again.</p>
    <a href="/" class="button">Try again</a>
  </div>
  <script>
    // Check if we're back online
    window.addEventListener('online', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
