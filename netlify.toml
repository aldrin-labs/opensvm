[build]
  command = "npm run build"
  publish = ".next"
  functions = ".netlify/functions"
  ignore = "git diff --quiet $CACHED_COMMIT_REF $COMMIT_REF ."

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  NEXT_PRIVATE_TARGET = "server"

# Handle Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"
  [plugins.inputs]
    useServerBuild = true
    experimentalPublicDirectory = true

# Handle environment variables for SVM RPC
[[plugins]]
  package = "netlify-plugin-inline-functions-env"
  [plugins.inputs]
    buildEvent = "onPreBuild"
    include = ["OPENSVM_RPC_LIST"]

# Handle static assets first
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/agent_notes/vtable_study/vtable_docs/*"
  to = "/agent_notes/vtable_study/vtable_docs/:splat"
  status = 200
  force = true

# Handle API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/edge-functions/api/:splat"
  status = 200
  force = true

# Handle all routes through Next.js Edge Functions
[[redirects]]
  from = "/*"
  to = "/.netlify/edge-functions/:splat"
  status = 200

[functions]
  directory = ".netlify/functions"
  included_files = ["agent_notes/vtable_study/vtable_docs/**"]

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = true
  minify = true

[build.processing.js]
  bundle = true
  minify = true

[build.processing.html]
  pretty_urls = true

[build.edge_functions]
  handler = "handler.ts"
  included_files = ["agent_notes/vtable_study/vtable_docs/**"]