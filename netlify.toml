
[build.environment]
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"
  PUPPETEER_SKIP_DOWNLOAD = "true"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-inline-functions-env"
  [plugins.inputs]
    buildEvent = "onBuild"
    include = ["OPENSVM_RPC_LIST", "OPENSVM_RPC_LIST_2"]
