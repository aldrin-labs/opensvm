[build]
  command = "npm run build"
  publish = ".next/standalone"

[build.environment]
  NEXT_USE_NETLIFY_EDGE = "true"
  NODE_VERSION = "20"
  NEXT_TELEMETRY_DISABLED = "1"

# Handle Next.js
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle environment variables for SVM RPC
[[plugins]]
  package = "netlify-plugin-inline-functions-env"
  [plugins.inputs]
    include = ["OPENSVM_RPC_LIST", "OPENSVM_RPC_LIST_2"]

# Handle static assets
[[redirects]]
  from = "/_next/static/*"
  to = "/_next/static/:splat"
  status = 200

[[redirects]]
  from = "/agent_notes/*"
  to = "/agent_notes/:splat"
  status = 200

# Handle API routes
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/nextjs-server/api/:splat"
  status = 200

# Handle 404
[[redirects]]
  from = "/*"
  to = "/.netlify/functions/nextjs-server"
  status = 200