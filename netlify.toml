[build]
  command = "npm run build"

[build.environment]
  NODE_VERSION = "22"
  NEXT_TELEMETRY_DISABLED = "1"
  PUPPETEER_SKIP_DOWNLOAD = "true"
  NETLIFY_NEXT_PLUGIN_SKIP = "false"
  NPM_FLAGS = "--legacy-peer-deps"
  NODE_OPTIONS = "--max-old-space-size=4096"
  ANALYZE = "false"

[functions]
  included_files = ["config/rpc-config.json", "config/rpc-endpoints.js", "public/solana-rpc-llms.md"]
  node_bundler = "esbuild"

[[plugins]]
  package = "@netlify/plugin-nextjs"

[[plugins]]
  package = "netlify-plugin-inline-functions-env"
  [plugins.inputs]
    buildEvent = "onBuild"
    include = ["TOGETHER_API_KEY"]

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/lib/rpc-config.json"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/lib/rpc-endpoints.js"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[headers]]
  for = "/lib/rpc-config.ts"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[redirects]]
  from = "/lib/rpc-config.json"
  to = "/404"
  status = 404

[[redirects]]
  from = "/lib/rpc-endpoints.js"
  to = "/404"
  status = 404

[[redirects]]
  from = "/lib/rpc-config.ts"
  to = "/404"
  status = 404
